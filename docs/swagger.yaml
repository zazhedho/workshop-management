basePath: /api
definitions:
  dto.AddService:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: number
    required:
    - name
    type: object
  dto.AddVehicle:
    properties:
      brand:
        type: string
      color:
        type: string
      license_plate:
        maxLength: 10
        minLength: 3
        type: string
      model:
        type: string
      year:
        maxLength: 5
        minLength: 4
        type: string
    required:
    - brand
    - color
    - license_plate
    - model
    - year
    type: object
  dto.CreateBooking:
    properties:
      booking_date:
        type: string
      notes:
        type: string
      service_ids:
        items:
          type: string
        type: array
      vehicle_id:
        type: string
    required:
    - booking_date
    - service_ids
    - vehicle_id
    type: object
  dto.Login:
    properties:
      email:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.UpdateService:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: number
    type: object
  dto.UpdateVehicle:
    properties:
      brand:
        type: string
      color:
        type: string
      license_plate:
        maxLength: 10
        minLength: 3
        type: string
      model:
        type: string
      year:
        maxLength: 5
        minLength: 4
        type: string
    type: object
  dto.UserRegister:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      phone:
        maxLength: 15
        minLength: 9
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  dto.UserUpdate:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      phone:
        maxLength: 15
        minLength: 9
        type: string
    type: object
  response.Error:
    properties:
      code:
        type: integer
      data: {}
      error: {}
      log_id:
        type: string
      message:
        type: string
      status:
        type: boolean
    type: object
  response.Success:
    properties:
      code:
        type: integer
      data: {}
      error: {}
      log_id:
        type: string
      message:
        type: string
      status:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: zaiduszhuhur@gmail.com
    name: API Support
    url: https://www.linkedin.com/in/zaidus-zhuhur/
  description: This is a sample server for a workshop management service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Workshop Management API
  version: "1.0"
paths:
  /booking:
    post:
      consumes:
      - application/json
      description: Create a new booking with the provided details.
      parameters:
      - description: Booking details to be created
        in: body
        name: booking
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBooking'
      produces:
      - application/json
      responses:
        "201":
          description: Booking created successfully
          schema:
            $ref: '#/definitions/response.Success'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKeyAuth: []
      summary: Create a new booking
      tags:
      - Bookings
  /booking/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve booking details using the booking ID.
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Booking details retrieved successfully
          schema:
            $ref: '#/definitions/response.Success'
        "404":
          description: Booking not found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKeyAuth: []
      summary: Get a booking by ID
      tags:
      - Bookings
  /bookings:
    get:
      consumes:
      - application/json
      description: Retrieve a list of bookings with optional filters and pagination.
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      - description: Field to sort by
        in: query
        name: order_by
        type: string
      - description: Sort direction (asc/desc)
        in: query
        name: order_direction
        type: string
      - description: Search query to filter bookings
        in: query
        name: search
        type: string
      - description: Filter by booking status
        in: query
        name: filters[status]
        type: string
      - description: Filter by user ID
        in: query
        name: filters[user_id]
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of bookings retrieved successfully
          schema:
            $ref: '#/definitions/response.Success'
        "404":
          description: No bookings found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - ApiKeyAuth: []
      summary: Get a list of bookings
      tags:
      - Bookings
  /service:
    post:
      consumes:
      - application/json
      description: Create a new service with the given information
      parameters:
      - description: Service information
        in: body
        name: service
        required: true
        schema:
          $ref: '#/definitions/dto.AddService'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
